<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <!-- Compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Angular 1.x -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>


</head>
<body>
    <div class="container-fluid" ng-controller="loginCtrl">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <img ng-show="user" src="{{user.profilePic}}"/>
                <h3 class="navbar-brand">Welcome! <span ng-show="user">Yasir Alkhammas</span></h3>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item mr-sm-2" ng-show="user">
                            <a class="nav-link mr-sm-2" href="#" ng-click="logout()" >Sign out</a>
                        </li>
                        <li class="nav-item" ng-show="user">
                            <a class="nav-link" href="#" ng-click="newPasswordMode = true" ng-hide="newPasswordMode">Change Password</a>
                            <div class="nav-link" ng-show="newPasswordMode">
                                <label class="nav-link" for="newPassword">New Password</label>
                                <input class="nav-link" type="password" id="newPassword" ng-model="newPassword" placeholder="New Password">
                                <button class="nav-link">Change</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="panel panel-default" ng-hide="user" >
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <div ng-show="errorMessage" class="alert alert-warning">
                        {{errorMessage}}
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="text" class="form-control" id="email" ng-model="email" placeholder="name@domain.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
                </div>
            </div>
            <div ng-show="user">
                <h1 class="display-1 text-center">Welcome to my website</h1>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script type="module" src="js/loginCtrl.js"></script>
</body>
</html>
